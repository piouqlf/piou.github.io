<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Redirection vers Instagram</title>
<style>
    body {
        font-family: Arial, sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('https://wallpapercave.com/wp/wp5529802.jpg'); /* Utilisation de l'image JPG que vous avez fournie */
        background-size: cover;
        background-repeat: no-repeat;
    }

    .content {
        text-align: center;
        padding: 50px;
        border: 2px solid #333;
        background-color: rgba(255, 255, 255, 0.7); /* Fond légèrement transparent pour la lisibilité */
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

    a {
        color: #0077cc;
        text-decoration: none;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="content">
    <p>Ce site est une redirection de la boite mail de : <a href="https://instagram.com/piou" target="_blank">https://instagram.com/piou</a></p>
</div>

</body>
</html>
